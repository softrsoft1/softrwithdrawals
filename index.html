<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Update Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table id="autoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount BTC Withdrawal</th>
                    <th>BTC Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nameCell"></td>
                    <td id="amountCell"></td>
                    <td id="addressCell"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
