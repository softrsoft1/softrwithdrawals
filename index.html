<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .footer a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            width: 30%;
        }
        .home-button {
            background-color: #4CAF50;
        }
        .wallet-button {
            background-color: #2196F3;
        }
        .invest-button {
            background-color: #FF5722;
        }
    </style>
</head>
<body>

    <h1>Daily Withdrawal Proof</h1>

    <table id="withdrawal-table">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AMOUNT (BTC)</th>
                <th>WITHDRAWAL BTC ADDRESS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer">
        <a href="https://www.softrinvestment.com/" class="home-button">GO TO HOME PAGE</a>
        <a href="https://www.softrinvestment.com/my-wallet" class="wallet-button">GO TO MY WALLET</a>
        <a href="https://www.softrinvestment.com/invest-now" class="invest-button">INVEST NOW</a>
    </div>

    <script>
        const data = [
            { name: 'James Taylor', amount: '$1,200', address: '1M8T2J4M6Y5D9b1e3X7R1H1W1P1K6X1' },
            { name: 'Linda Moore', amount: '$3,500', address: '1N2J5T8M4Y6D9b1e3X7R1H1W1P1K6X1' },
            { name: 'David Anderson', amount: '$25,000', address: '1P5T8J2M4Y6D9b1e3X7R1H1W1P1K6X1' },
            { name: 'Laura Thomas', amount: '$8,000', address: '1Q2J5T4M6Y9D1b3e8X7R1H1W1P1K6X1' },
            { name: 'Chris Jackson', amount: '$12,000', address: '1R5T2J8M4Y6D9b1e3X7R1H1W1P1K6X1' },
            { name: 'Jessica White', amount: '$9,500', address: '1S8T4J2M5Y6D9b1e3X7R1H1W1P1K6X1' },
            { name: 'Matthew Harris', amount: '$15,000', address: '1T2J5T6M4Y9D1b3e7X7R1H1W1P1K6X1' },
            { name: 'Olivia Martin', amount: '$4,500', address: '1U5J8T2M4Y6D9b1e3X7R1H1W1P1K6X1' },
            { name: 'Andrew Thompson', amount: '$19,000', address: '1V2T5J8M6Y4D9b1e3X7R1H1W1P1K6X1' },
            { name: 'Sophia Robinson', amount: '$40,000', address: 'L9J2T4X5d6M7Y1Uo3b8P2Q9R5z1W7F6' },
            { name: 'Daniel Garcia', amount: '$2,000', address: 'L2T5J8X4d1M6Y7Uo9b3P2Q8R4z5W1F6' },
            { name: 'Isabella Martinez', amount: '$1,000', address: '1R5T2J8M4Y6D9b1e3X7R1H1W1P1K6X1' }
        ];

        function updateTable() {
            const tableBody = document.querySelector('#withdrawal-table tbody');
            tableBody.innerHTML = '';

            const currentIndex = new Date().getHours() % data.length;
            const displayedData = data.slice(currentIndex, currentIndex + 3);

            displayedData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.name}</td><td>${entry.amount}</td><td>${entry.address}</td>`;
                tableBody.appendChild(row);
            });
        }

        setInterval(updateTable, 5000);
        updateTable();
    </script>

</body>
</html>
