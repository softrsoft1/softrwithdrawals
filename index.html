<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .crypto-table thead th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        .crypto-table tbody td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
        }
        .crypto-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .crypto-table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Soft Return Investment</h1>
    <table class="crypto-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount Withdrawn</th>
                <th>Withdrawal Address</th>

        <tbody>

                function getRandomAmount() {
                    return (Math.random() * (100000 - 50) + 50).toFixed(2);

                    return array[Math.floor(Math.random() * array.length)];
                }

                for (let i = 0; i < 15; i++) {
                    const name = getRandomElement(names);
                    const amountWithdrawn = getRandomAmount();
                    const withdrawalAddress = getRandomElement(withdrawalAddresses);

                    document.write(`
                        <tr>

                            <td>$${amountWithdrawn}</td>
                            <td>${withdrawalAddress}</td>
                        </tr>
                    `);
